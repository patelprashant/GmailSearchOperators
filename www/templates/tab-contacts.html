<ion-view view-title="Contacts">
    <ion-content>
        <button class="button get-contacts" ng-click="getContactList()">Get Contacts</button>
        <ion-list>
            <ion-item ng-repeat="contact in contacts">
                {{contact.displayName}}
            </ion-item>
        </ion-list>
    </ion-content>
</ion-view>
